name: Test-Build
on:
  push:
    branches:
    - main

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: latest
    - name: Install newman
      run: "npm install -g newman \nnpm install -g newman-reporter-htmlextra\n"
    - name: Make Directory for results
      run: mkdir -p report
    - name: Run Test
      run: newman run ./petstore.collection.json  -r htmlextra --reporter-htmlextra-export ./report/report.html
    - name: Output the run Details
      uses: actions/upload-artifact@v4
      with:
        name: RunReports
        path: testResults
