name: Test-Build
on:
  push:
    branches:
    - main

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Install Node
      uses: actions/setup-node@v4
    - name: Install newman
      run: "npm install -g newman \nnpm install -g newman-reporter-htmlextra\n"
    - name: Make Directory for results
      run: mkdir -p testResults
    - name: Run Test
      run: "newman run petstore.collection.json \n-r htmlextra --reporter-htmlextra-export testResults/htmlreport.html \n--reporter-htmlextra-darkTheme  > testResults/runreport1.html\n"
      if: always()
    - name: Output the run Details
      uses: actions/upload-artifact@v4
      with:
        name: RunReports
        path: testResults
